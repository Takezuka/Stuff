    <div id="app"><div><a href="/">Home</a><div style="position:relative;"><div><h1 id="联合所有制" tabindex="-1">联合所有制 <a class="header-anchor" href="#联合所有制" aria-label="Permalink to &quot;联合所有制&quot;">​</a></h1><p>联合所有制是联合主义南武共和国的<strong>基本经济制度</strong>。在这一制度下，生产资料<strong>由国家、党和人民共同拥有</strong>。联合所有制旨在<strong>消除阶级差异</strong>，实现生产资料的<strong>联合所有化和公平分配</strong>，促进社会和经济的全面发展。</p></div></div></div></div>
